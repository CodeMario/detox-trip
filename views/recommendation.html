<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>DetoxTrip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: white;
            z-index: 1000;
        }
        .logo {
            display: flex;
            align-items: center;
            color: #144e37;
            font-size: 20px;
            font-weight: bold;
        }
        .logo img {
            height: 24px;
            width: auto;
            margin-right: 5px;
        }
        .container-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
            position: relative; /* 부모 요소의 상대 위치 */
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: nowrap;
            gap: 10px;
            position: relative;
        }
        .box {
            width: 300px;
            height: 400px;
            border: 2px solid #144e37;
            padding: 15px;
            text-align: center;
            position: relative;
            overflow: hidden; /* 내용이 overflow되면 숨기기 */
        }
        .box .content, .box h3 {
            display: none; /* 내용과 국가 이름을 처음에 숨김 */
        }
        .box img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            margin: 10px 0;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #144e37;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background: #0f3d2b;
        }
        /* 버튼을 container-wrapper의 정 중앙에 위치시킴 */
        .center-button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* 정확한 중앙에 위치 */
            z-index: 100;
        }
        .center-button {
            background: #144e37;
            color: white;
            border: 1px solid #144e37;
            padding: 8px 15px;
            cursor: pointer;
        }
        .center-button:hover {
            background: #0f3d2b;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/logo.png" alt="Logo"> DetoxTrip
        </div>
    </header>
    
    <div class="container-wrapper">
        <div class="container">
            <div class="box" id="box1">
                <h3>국가이름</h3>
                <div class="content">
                    <img src="/placeholder.jpg" alt="여행지 사진">
                    <p><strong>국가이름 지역이름</strong></p>
                    <p>설명 1</p>
                    <p>설명 2</p>
                    <p>설명 3</p>
                </div>
            </div>
            <div class="box" id="box2">
                <h3>국가이름</h3>
                <div class="content">
                    <img src="/placeholder.jpg" alt="여행지 사진">
                    <p><strong>국가이름 지역이름</strong></p>
                    <p>설명 1</p>
                    <p>설명 2</p>
                    <p>설명 3</p>
                </div>
            </div>
            <div class="box" id="box3">
                <h3>국가이름</h3>
                <div class="content">
                    <img src="/placeholder.jpg" alt="여행지 사진">
                    <p><strong>국가이름 지역이름</strong></p>
                    <p>설명 1</p>
                    <p>설명 2</p>
                    <p>설명 3</p>
                </div>
            </div>
        </div>

        <!-- 버튼은 container-wrapper의 중앙에 위치하게 함 -->
        <div class="center-button-container">
            <button class="center-button" onclick="showDestinations()">추천 여행지 보기</button>
        </div>
    </div>
    
    <div class="buttons">
        <button onclick="window.location.href='main.html'">돌아가기</button>
    </div>

    <script>
        function showDestinations() {
            // 3개의 박스들에 있는 내용과 국가 이름을 보이도록 함
            document.querySelectorAll('.box .content').forEach(function(content) {
                content.style.display = 'block';
            });
            document.querySelectorAll('.box h3').forEach(function(title) {
                title.style.display = 'block';
            });
            
            // 버튼을 아예 없애기
            document.querySelector('.center-button').style.display = 'none';
        }
    </script>
</body>
</html>
