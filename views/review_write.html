<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>DetoxTrip</title>
    <style>
        /* 기존 스타일은 그대로 유지 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: white;
            z-index: 1000;
        }
        .logo {
            display: flex;
            align-items: center;
            color: #144e37;
            font-size: 20px;
            font-weight: bold;
        }
        .logo img {
            height: 24px;
            width: auto;
            margin-right: 5px;
        }
        .dropdown {
            margin-top: 80px;
            padding: 20px;
            font-size: 16px;
            text-align: center;
        }
        select {
            font-size: 16px;
            padding: 8px 12px;
            width: 50%;
            max-width: 400px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .go-back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #144e37;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .go-back-btn:hover {
            background-color: #11613d;
        }

        .review-box {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            background-color: #f9f9f9;
        }
        .review-box h3 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
        }
        .star-rating {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .star-rating input {
            display: none;
        }
        .star-rating label {
            font-size: 30px;
            color: #ddd;
            cursor: pointer;
        }
        .star-rating input:checked ~ label {
            color: gold;
        }
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #144e37;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #11613d;
        }

        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            text-align: center;
        }
        .modal-content h3 {
            margin-bottom: 20px;
        }
        .modal-buttons {
            display: flex;
            justify-content: center;  /* 버튼들을 중앙에 배치 */
            gap: 20px;  /* 버튼 간 간격을 적당하게 설정 */
        }

        .modal-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;  /* 호버 효과 부드럽게 추가 */
        }

        .modal-buttons #cancelBtn {
            background-color: #ddd;  /* 취소 버튼 배경색 */
            color: black;
        }

        .modal-buttons #cancelBtn:hover {
            background-color: #ccc;  /* 취소 버튼 호버 시 색상 변경 */
        }

        .modal-buttons #confirmBtn {
            background-color: #144e37;  /* 확인 버튼 배경색 */
            color: white;
        }

        .modal-buttons #confirmBtn:hover {
            background-color: #11613d;  /* 확인 버튼 호버 시 색상 변경 */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/logo.png" alt="Logo"> DetoxTrip
        </div>
    </header>
    
    <div class="dropdown">
        <select id="regionSelect">
            <option value="">목록</option>
        </select>
        
        <button class="go-back-btn" id="goBackBtn">돌아가기</button>
    </div>

    <div id="reviewBoxContainer"></div>

    <!-- 모달 추가 -->
    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <h3>이미 등록된 리뷰가 존재합니다.</h3>
            <p>수정하시겠습니까?</p>
            <div class="modal-buttons">
                <button id="confirmBtn">확인</button>
                <button id="cancelBtn">취소</button>
            </div>
        </div>
    </div>

    <script>
        let data = null;  // data를 전역 변수로 설정

        document.addEventListener("DOMContentLoaded", async () => {
            try {
                const response = await fetch("/reviews/remainder");
                const result = await response.json();

                console.log(result);  // 서버에서 받은 데이터를 확인

                if (result && Array.isArray(result.result)) {  // 'result' 객체가 배열인지 확인
                    data = result;  // 데이터를 전역 변수에 저장
                    const select = document.getElementById("regionSelect");

                    // 받아온 데이터를 select 박스에 추가
                    result.result.forEach(item => {
                        const option = document.createElement("option");
                        option.value = item.destination_id;
                        option.textContent = item.region_name;
                        select.appendChild(option);
                    });
                } else {
                    console.error("유효한 데이터를 받지 못했습니다.");
                }
            } catch (error) {
                console.error("데이터를 불러오는 중 오류 발생:", error);
            }
        });

        document.getElementById("goBackBtn").addEventListener("click", () => {
            window.location.href = "review.html";
        });

        document.getElementById("regionSelect").addEventListener("change", (event) => {
            const selectedValue = event.target.value;
            const reviewBoxContainer = document.getElementById("reviewBoxContainer");
            reviewBoxContainer.innerHTML = "";  // 기존 박스 제거

            if (selectedValue && data) {  // data가 정상적으로 로드되었는지 확인
                const selectedRegion = event.target.selectedOptions[0].textContent;

                // 서버에서 해당 여행지의 hasReview 값을 받아오는 코드
                const destinationData = data.result.find(item => item.destination_id == selectedValue);  // 선택한 여행지 정보 찾기
                const hasReview = destinationData ? destinationData.hasReview : false;  // 실제 값으로 설정

                const reviewBox = document.createElement("div");
                reviewBox.classList.add("review-box");

                const regionName = document.createElement("h3");
                regionName.textContent = selectedRegion;
                reviewBox.appendChild(regionName);

                const starRating = document.createElement("div");
                starRating.classList.add("star-rating");

                for (let i = 1; i <= 5; i++) {
                    const starInput = document.createElement("input");
                    starInput.type = "radio";
                    starInput.id = `star${i}`;
                    starInput.name = "rating";
                    starInput.value = i;
                    const starLabel = document.createElement("label");
                    starLabel.setAttribute("for", `star${i}`);
                    starLabel.textContent = "★";

                    starInput.addEventListener("click", () => {
                        for (let j = 1; j <= 5; j++) {
                            const star = document.querySelector(`#star${j} ~ label`);
                            if (j <= i) {
                                star.style.color = "gold";
                            } else {
                                star.style.color = "#ddd";
                            }
                        }
                    });

                    starRating.appendChild(starInput);
                    starRating.appendChild(starLabel);
                }

                reviewBox.appendChild(starRating);

                const textarea = document.createElement("textarea");
                textarea.placeholder = "리뷰를 작성해주세요.";
                reviewBox.appendChild(textarea);

                const submitBtn = document.createElement("button");
                submitBtn.classList.add("submit-btn");
                submitBtn.textContent = "등록";
                reviewBox.appendChild(submitBtn);

                reviewBoxContainer.appendChild(reviewBox);

                submitBtn.addEventListener("click", () => {
                    if (hasReview) {
                        document.getElementById("reviewModal").style.display = "flex";
                    } else {
                        const rating = document.querySelector('input[name="rating"]:checked')?.value;
                        const r_content = textarea.value;

                        fetch("/reviews", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({
                                destination_id: selectedValue,
                                r_content: r_content,
                                rating: rating
                            })
                        }).then(response => {
                            if (response.ok) {
                                alert("리뷰가 등록되었습니다.");
                                window.location.reload();
                            }
                        });
                    }
                });
            } else {
                console.error("유효한 지역이 선택되지 않았거나 데이터가 로드되지 않았습니다.");
            }
        });

        // 모달 취소 버튼
        document.getElementById("cancelBtn").addEventListener("click", () => {
            document.getElementById("reviewModal").style.display = "none";
        });
    </script>
</body>
</html>
