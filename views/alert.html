<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>DetoxTrip</title>
    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 10px;
            border-bottom: 1px solid #ddd;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: white;
            z-index: 1000;
        }
        .logo {
            display: flex;
            align-items: center;
            color: #144e37;
            font-size: 20px;
            font-weight: bold;
        }
        .logo img {
            height: 24px;
            width: auto;
            margin-right: 5px;
        }
        .container {
            margin-top: 60px;
            padding: 20px;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        .button-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .contact-list {
            list-style: none;
            padding: 0;
        }
        .contact-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            width: 100%;
        }
        .delete-btn {
            background: none;
            border: none;
            color: red;
            cursor: pointer;
            font-size: 16px;
        }
        .add-btn {
            display: block;
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #144e37;
            background: #144e37;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
        }
        .add-btn.hidden {
            display: none;
        }

        /* Î™®Îã¨ Ïä§ÌÉÄÏùº */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .modal {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }
        .modal input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .modal button {
            padding: 8px 12px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
<header>
    <div class="logo">
        <img src="/logo.png" alt="Logo"> DetoxTrip
    </div>
</header>

<div class="container">
    <h2>ÎπÑÏÉÅ Ïó∞ÎùΩÏ≤ò Î™©Î°ù</h2>
    <ul id="contactList" class="contact-list"></ul>
    <div class="button-wrapper">
    <button id="addContactBtn" class="add-btn">+</button>
    <button id="sendEmergencyBtn" class="add-btn">ÎπÑÏÉÅ Î©îÏÑ∏ÏßÄ Ï†ÑÏÜ°</button>
</div>
</div>

<div id="modalContainer" style="display: none;"></div>

<script>
    async function fetchEmergencyContacts() {
        try {
            const response = await fetch('/users/emergency-contact');
            const result = await response.json();
            const contacts = result.result;
            renderContactList(contacts);
        } catch (error) {
            console.error('ÎπÑÏÉÅ Ïó∞ÎùΩÏ≤òÎ•º Î∂àÎü¨Ïò§Îäî Ï§ë Ïò§Î•ò Î∞úÏÉù:', error);
        }

        document.getElementById('sendEmergencyBtn').addEventListener('click', function () {
            if (!navigator.geolocation) {
                alert('Ïù¥ Î∏åÎùºÏö∞Ï†ÄÏóêÏÑúÎäî ÏúÑÏπò Ï†ïÎ≥¥Î•º ÏßÄÏõêÌïòÏßÄ ÏïäÏäµÎãàÎã§.');
                return;
            }

            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const { latitude, longitude } = position.coords;

                    try {
                        // Ï£ºÏÜå Í∞ÄÏ†∏Ïò§Í∏∞ (OSM Nominatim)
                        const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${latitude}&lon=${longitude}`);
                        const data = await response.json();
                        const address = data.display_name;

                        const encodedAddress = encodeURIComponent(address);
                        const url = `/users/sms?latitude=${latitude}&longitude=${longitude}&address=${encodedAddress}`;
                        
                        const smsResponse = await fetch(url);
                        if (smsResponse.ok) {
                            alert('üì§ ÎπÑÏÉÅ Î©îÏãúÏßÄÎ•º Ï†ÑÏÜ°ÌñàÏäµÎãàÎã§.');
                        } else {
                            throw new Error('Ï†ÑÏÜ° Ïã§Ìå®');
                        }

                    } catch (error) {
                        console.error('ÎπÑÏÉÅ Î©îÏãúÏßÄ Ï†ÑÏÜ° Ï§ë Ïò§Î•ò Î∞úÏÉù:', error);
                        alert('ÎπÑÏÉÅ Î©îÏãúÏßÄ Ï†ÑÏÜ°Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                    }
                },
                (error) => {
                    console.error('ÏúÑÏπò Ï†ïÎ≥¥ Ïò§Î•ò:', error);
                    alert('ÏúÑÏπò Ï†ïÎ≥¥Î•º Í∞ÄÏ†∏Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.');
                }
            );
        });
    }

    function renderContactList(contacts) {
        const contactList = document.getElementById('contactList');
        const addContactBtn = document.getElementById('addContactBtn');
        contactList.innerHTML = '';

        contacts.forEach(contact => {
            const li = document.createElement('li');
            li.classList.add('contact-item');
            li.innerHTML = `
                <span>${contact.contact_name}   ${contact.phone_number}</span>
                <button class="delete-btn" onclick="deleteContact(${contact.id})">X</button>
            `;
            contactList.appendChild(li);
        });

        if (contacts.length >= 5) {
            addContactBtn.classList.add('hidden');
        } else {
            addContactBtn.classList.remove('hidden');
        }
    }

    function deleteContact(id) {
        if (!confirm('Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
            return;
        }

        fetch(`/users/emergency-contact/delete?id=${id}`, {
            method: 'GET',
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('ÏÇ≠Ï†ú Ïã§Ìå®');
            }
            return response.json();
        })
        .then(data => {
            alert('ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.');
            location.href = "alert.html";
        })
        .catch(error => {
            console.error('ÏÇ≠Ï†ú Ï§ë Ïò§Î•ò Î∞úÏÉù:', error);
            alert('ÏÇ≠Ï†ú Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
        });
    }

    document.getElementById('addContactBtn').addEventListener('click', function() {
        showModal();
    });

    function showModal() {
        const modalHTML = `
            <div class="modal-overlay">
                <div class="modal">
                    <h3>ÎπÑÏÉÅ Ïó∞ÎùΩÏ≤ò Ï∂îÍ∞Ä</h3>
                    <input type="text" id="contactName" placeholder="Ïù¥Î¶Ñ ÏûÖÎ†•">
                    <input type="text" id="contactPhone" placeholder="Ï†ÑÌôîÎ≤àÌò∏ ÏûÖÎ†• (Ïà´ÏûêÎßå)">
                    <div style="text-align: right;">
                        <button id="saveBtn" disabled>Îì±Î°ù</button>
                        <button id="cancelBtn">Ï∑®ÏÜå</button>
                    </div>
                </div>
            </div>
        `;
        const modalContainer = document.getElementById('modalContainer');
        modalContainer.innerHTML = modalHTML;
        modalContainer.style.display = 'block';

        const nameInput = document.getElementById('contactName');
        const phoneInput = document.getElementById('contactPhone');
        const saveBtn = document.getElementById('saveBtn');
        const cancelBtn = document.getElementById('cancelBtn');

        nameInput.addEventListener('input', checkForm);
        phoneInput.addEventListener('input', function () {
            this.value = this.value.replace(/[^0-9]/g, '').slice(0, 11);
            checkForm();
        });

        cancelBtn.addEventListener('click', function () {
            modalContainer.style.display = 'none';
        });

        saveBtn.addEventListener('click', async function () {
            const contact_name = nameInput.value.trim();
            const phone_number = phoneInput.value.trim();
            try {
                await fetch('/users/emergency-contact', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contact_name, phone_number })
                });
                modalContainer.style.display = 'none';
                fetchEmergencyContacts();
            } catch (error) {
                console.error('ÎπÑÏÉÅ Ïó∞ÎùΩÏ≤ò Îì±Î°ù Ï§ë Ïò§Î•ò Î∞úÏÉù:', error);
            }
        });

        function checkForm() {
            if (nameInput.value.trim() && phoneInput.value.trim().length === 11) {
                saveBtn.disabled = false;
            } else {
                saveBtn.disabled = true;
            }
        }
    }

    window.addEventListener('load', () => {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                () => {
                    console.log('ÏúÑÏπò Í∂åÌïú ÌóàÏö©Îê®');
                },
                (err) => {
                    console.warn('ÏúÑÏπò Í∂åÌïú Í±∞Î∂ÄÎê®:', err.message);
                }
            );
        }
    });

    fetchEmergencyContacts();
</script>
</body>
</html>
