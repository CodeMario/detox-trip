<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>DetoxTrip - 관리자 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f5f5f5;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: white;
            z-index: 1000;
            box-sizing: border-box;
        }
        .logo {
            display: flex;
            align-items: center;
            color: #144e37;
            font-size: 20px;
            font-weight: bold;
        }
        .logo img {
            height: 24px;
            width: auto;
            margin-right: 5px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 80px;
            width: 350px;
        }
        .title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        input {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .save-btn {
            background: #144e37;
            color: white;
        }
        .leave-btn {
            background: #ccc;
            color: black;
        }

        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            max-height: 400px;  /* 최대 높이 설정 */
            overflow-y: auto;   /* 내용이 많을 경우 스크롤이 생기도록 설정 */
        }
        .modal input {
            width: 100%;
            padding: 10px; /* 입력 칸의 패딩 추가 */
            margin: 10px 0; /* 여백 추가 */
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;  /* 크기 계산 시 패딩을 포함하도록 설정 */
        }
        .modal-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .modal-buttons button {
            flex: 1;
            margin: 5px;
        }
        .disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* 파일 선택 숨기기 */
        #file-input {
            display: none;
        }

        /* 선택된 파일 텍스트 숨기기 */
        #file-name {
            color: #888;
            font-size: 14px;
            margin-top: 10px;
        }

        /* 파일 업로드 버튼 스타일 */
        .file-label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #144e37;
            color: white;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* 이미지 미리보기 스타일 */
        #image-preview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 15px;
        }
        textarea {
            width: 325px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/logo.png" alt="Logo"> 관리자 페이지
        </div>
    </header>
    <div class="container">
        <div class="title" id="page-title">여행지 등록</div>
        <input type="text" id="destination-name" placeholder="여행지를 입력하세요" readonly>
        <label for="file-input" class="file-label">사진을 선택하세요</label>
        <input type="file" id="file-input" accept="image/*">
        <img id="image-preview" class="image-preview" src="" style="display: none;">
        <div id="file-name"></div>
        <input type="text" id="address" placeholder="주소를 입력하세요">
        <textarea id="description" placeholder="내용을 입력하세요" rows="4"></textarea>
        <div class="buttons">
            <button class="save-btn">저장</button>
            <button class="leave-btn">취소</button>
        </div>
    </div>

    <!-- 모달 -->
    <div id="destination-modal" class="modal">
        <div class="modal-content">
            <h3>여행지 입력</h3>
            <input type="text" id="modal-country-name" placeholder="국가명 입력">
            <input type="text" id="modal-region-name" placeholder="지역명 입력">
            <div class="modal-buttons">
                <button id="register-btn" class="disabled" disabled>등록</button>
                <button id="cancel-btn">취소</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const destinationId = urlParams.get("id");

            if (destinationId) {
                document.getElementById("page-title").textContent = "여행지 수정";
                try {
                    const response = await fetch("/destinations");
                    const destinations = await response.json();
                    
                    const destination = destinations.find(dest => dest.id == destinationId);
                    
                    if (destination) {
                        document.getElementById("destination-name").value = 
                            `${destination.country_name} ${destination.region_name}`;

                        const imagePath = destination.image_path.replace("images\\destinations\\", "destinations/");
                        document.getElementById("image-path").value = imagePath;

                        const imagePreview = document.getElementById("image-preview");
                        imagePreview.src = imagePath;
                        imagePreview.style.display = "block";

                        document.getElementById("address").value = destination.address;
                        document.getElementById("description").value = destination.description;
                    }
                } catch (error) {
                    console.error("데이터를 불러오는 중 오류 발생:", error);
                }
            }
        });

        // 파일 선택 시 텍스트 업데이트 및 미리보기 표시
        const fileInput = document.getElementById("file-input");
        const fileName = document.getElementById("file-name");
        const imagePreview = document.getElementById("image-preview");

        fileInput.addEventListener("change", () => {
            const selectedFile = fileInput.files[0];
            if (selectedFile) {
                fileName.textContent = selectedFile.name;

                // FileReader 객체 사용하여 이미지 미리보기
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = "block"; // 이미지 미리보기 표시
                };
                reader.readAsDataURL(selectedFile);
            } else {
                fileName.textContent = "선택된 파일 없음";
                imagePreview.style.display = "none"; // 이미지 미리보기 숨김
            }
        });

        // 모달 관련 로직
        const modal = document.getElementById("destination-modal");
        const destinationNameInput = document.getElementById("destination-name");
        const countryInput = document.getElementById("modal-country-name");
        const regionInput = document.getElementById("modal-region-name");
        const registerBtn = document.getElementById("register-btn");

        destinationNameInput.addEventListener("click", () => {
            modal.style.display = "flex";
        });

        countryInput.addEventListener("input", validateInputs);
        regionInput.addEventListener("input", validateInputs);

        function validateInputs() {
            if (countryInput.value && regionInput.value) {
                registerBtn.classList.remove("disabled");
                registerBtn.removeAttribute("disabled");
            } else {
                registerBtn.classList.add("disabled");
                registerBtn.setAttribute("disabled", "true");
            }
        }

        registerBtn.addEventListener("click", async () => {
            const country = countryInput.value.trim();
            const region = regionInput.value.trim();

            const response = await fetch(`/destinations/check-duplication?country_name=${country}&region_name=${region}`);
            const result = await response.json();

            if (!result.result) {
                alert("이미 등록된 여행지입니다.");
            } else {
                destinationNameInput.value = `${country} ${region}`;
                modal.style.display = "none";
            }
        });

        document.getElementById("cancel-btn").addEventListener("click", () => {
            modal.style.display = "none";
        });
    </script>
</body>
</html>
