<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>DetoxTrip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 10px;
            border-bottom: 1px solid #ddd;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: white;
            z-index: 1000;
        }
        .logo {
            display: flex;
            align-items: center;
            color: #144e37;
            font-size: 20px;
            font-weight: bold;
        }
        .logo img {
            height: 24px;
            width: auto;
            margin-right: 5px;
        }
        .container {
            display: flex;
            width: 80%;
            margin-top: 70px;
            justify-content: space-between;
        }
        .left-panel, .right-panel {
            width: 45%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f9f9f9;
        }
        h2 {
            margin-top: 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            background: white;
            margin-bottom: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .activity-name {
            flex: 1;
            font-weight: bold;
        }
        .activity-time {
            color: gray;
            margin-left: 10px;
            white-space: nowrap;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .add-btn {
            background: #007BFF;
            color: white;
            width: 100%;
        }
        input {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        .save-btn {
            background: #007BFF;
            color: white;
            flex: 1;
            margin-right: 5px;
        }
        .cancel-btn {
            background: #ccc;
            color: black;
            flex: 1;
            margin-left: 5px;
        }
        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        .modal input {
            width: 30%;
            margin: 10px 5px;
            display: inline-block;
        }
        .modal button {
            width: 45%;
        }
        .time-input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .time-input-group input {
            width: 45%;
        }
        .time-separator {
            font-size: 20px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/logo.png" alt="Logo"> DetoxTrip
        </div>
    </header>

    <div class="container">
        <!-- 왼쪽: 목표 목록 -->
        <div class="left-panel">
            <h2>여행 목표</h2>
            <ul id="activity-list"></ul>
            <button class="add-btn">목표 추가</button>
        </div>

        <!-- 오른쪽: 목표 입력 폼 -->
        <div class="right-panel">
            <h2>목표 입력</h2>
            <input type="text" id="activity-name" placeholder="활동명 입력">
            <input type="text" id="activity-time" placeholder="목표 시간 입력" readonly>
            <div class="button-group">
                <button class="save-btn">저장</button>
                <button class="cancel-btn">취소</button>
            </div>
        </div>
    </div>

    <!-- 목표 시간 입력 모달 -->
    <div class="modal" id="time-modal">
        <div class="modal-content">
            <h3>목표 시간 입력</h3>
            <div class="time-input-group">
                <input type="number" id="input-hours" placeholder="시간" min="0">
                <span class="time-separator">:</span>
                <input type="number" id="input-minutes" placeholder="분" min="0" max="59">
            </div>
            <div class="button-group">
                <button class="save-btn" id="save-time-btn">확인</button>
                <button class="cancel-btn" id="cancel-time-btn">취소</button>
            </div>
        </div>
    </div>

    <script>
        let selectedActivityId = null;

        async function fetchActivities() {
            try {
                const response = await fetch('/activities');
                const activities = await response.json();
                
                const activityList = document.getElementById('activity-list');
                activityList.innerHTML = '';
                
                activities.forEach(activity => {
                    const li = document.createElement('li');
                    const nameSpan = document.createElement('span');
                    nameSpan.classList.add('activity-name');
                    nameSpan.textContent = activity.activity_name;
                    
                    const timeSpan = document.createElement('span');
                    timeSpan.classList.add('activity-time');
                    const hours = Math.floor(activity.target_time / 60);
                    const minutes = activity.target_time % 60;
                    timeSpan.textContent = `${hours}시간 ${minutes}분`;
                    
                    li.appendChild(nameSpan);
                    li.appendChild(timeSpan);
                    
                    li.addEventListener('click', () => {
                        document.getElementById('activity-name').value = activity.activity_name;
                        document.getElementById('activity-time').value = `${hours}시간 ${minutes}분`;
                        selectedActivityId = activity.id;
                    });
                    
                    activityList.appendChild(li);
                });
            } catch (error) {
                console.error('데이터 가져오기 오류:', error);
            }
        }

        // 목표 시간 입력 모달 표시
        document.getElementById('activity-time').addEventListener('click', () => {
            document.getElementById('time-modal').style.display = 'flex';
        });

        // 시간 입력 모달 확인 버튼
        document.getElementById('save-time-btn').addEventListener('click', () => {
            const hours = document.getElementById('input-hours').value;
            const minutes = document.getElementById('input-minutes').value;
            if (hours !== '' && minutes !== '') {
                document.getElementById('activity-time').value = `${hours}시간 ${minutes}분`;
                document.getElementById('time-modal').style.display = 'none';
            }
        });

        // 시간 입력 모달 취소 버튼
        document.getElementById('cancel-time-btn').addEventListener('click', () => {
            document.getElementById('time-modal').style.display = 'none';
        });

        // 모달 외부 클릭 시 모달 닫기
        document.getElementById('time-modal').addEventListener('click', (event) => {
            if (event.target === document.getElementById('time-modal')) {
                document.getElementById('time-modal').style.display = 'none';
            }
        });

        document.querySelector('.add-btn').addEventListener('click', () => {
            document.getElementById('activity-name').value = '';
            document.getElementById('activity-time').value = '';
            selectedActivityId = null;
        });

        document.addEventListener('DOMContentLoaded', () => {
            fetchActivities();
        });
    </script>
</body>
</html>
