<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DetoxTrip</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        form {
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        .logo {
            color : #144e37;
            font-size : 80px;
        }
        .no-border {
            border: none;
        }
        button {
            background: transparent;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="/logo.png"> DetoxTrip
    </div>
    <br>

    <form method="POST" action="/auth/login">
        <input type="text" placeholder='ID' name="login_id" required> <br>
        <input type="text" placeholder='Password' name="password" required> <br>
        <br>
        <button type="submit">로그인</button>
    </form>
    <br>

    <form method="GET" action="/auth/google">
        <button type="submit" class="no-border">
            <img src="/web_light_rd_SI@2x.png">
        </button>
    </form>
    <br>

    <a href="/signup.html">
        <button type="submit" class="no-border">회원가입</button>
    </a>
</body>
</html>
