<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>DetoxTrip</title>
    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: white;
            z-index: 1000;
        }
        .logo {
            display: flex;
            align-items: center;
            color: #144e37;
            font-size: 20px;
            font-weight: bold;
        }
        .logo img {
            height: 24px;
            width: auto;
            margin-right: 5px;
        }
        .post-container {
            margin: 80px auto 20px;
            width: 50%;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .post-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .post-info {
            font-size: 14px;
            color: gray;
            margin-bottom: 10px;
        }
        .post-content {
            width: 100%;
            height: 150px;
            font-size: 16px;
            margin-bottom: 10px;
            padding: 10px;
            resize: none;
        }
        .like-btn {
            display: block;
            margin: 0 auto;
            font-size: 24px;
            border: none;
            background: none;
            cursor: pointer;
        }
        .like-count {
            text-align: center;
            font-size: 16px;
            margin-top: 5px;
        }
    </style>
</head>
