<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>DetoxTrip</title>
    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: white;
            z-index: 1000;
        }
        .logo {
            display: flex;
            align-items: center;
            color: #144e37;
            font-size: 20px;
            font-weight: bold;
        }
        .logo img {
            height: 24px;
            width: auto;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/logo.png" alt="Logo"> DetoxTrip
        </div>
    </header>
</body>
</html>
